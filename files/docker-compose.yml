version: '3.3'
services:

  php-fpm72:
    build:
      context: php72/
      args:
        LNMP_PHP72_VERSION: $LNMP_PHP72_VERSION
    container_name: "canren-lnmp-php72"
    ports:
      - "9000:9000"
    networks:
      - "lnmp"
    volumes:
      - $WORKSPACES
      - ./php72/php-dev.ini:/usr/local/etc/php/php.ini:ro
      - ./php72/php-fpm.conf:/usr/local/etc/php-fpm.conf:ro
      - ../logs/php-fpm72:/var/log/php-fpm:rw
    restart: always
    command: php-fpm

  openresty:
    build:
      context: openresty/
      args:
        LNMP_OPENRESTY_VERSION: $LNMP_OPENRESTY_VERSION
    container_name: "canren-lnmp-openresty"
    ports:
      - "80:80"
    networks:
      - "lnmp"
    depends_on:
      - php-fpm72
    volumes:
      - $WORKSPACES
      - ./openresty/conf.d:/etc/nginx/conf.d:ro
      - ./openresty/nginx.conf:/usr/local/openresty/nginx/conf/nginx.conf:ro
      - ../logs/openresty:/usr/local/openresty/nginx/logs:rw
    restart: always

  mysql-db:
    build:
      context: mysql/
      args:
        LNMP_MYSQL_VERSION: $LNMP_MYSQL_VERSION
    container_name: "canren-lnmp-mysql"
    ports:
      - "3306:3306"
    networks:
      - "lnmp"
    volumes:
      - ../data/mysql:/var/lib/mysql:rw
      - ../logs/mysql:/var/lib/mysql-logs:rw
      - ./mysql/my.cnf:/etc/my.cnf:ro
    environment:
      MYSQL_ROOT_PASSWORD: 123456
      MYSQL_DATABASE: db_test
      MYSQL_USER: test
      MYSQL_PASSWORD: test
    restart: always
    command: "--character-set-server=utf8"

  redis-db:
    build:
      context: redis/
      args:
        REDIS_VERSION: $REDIS_VERSION
    container_name: "canren-lnmp-redis"
    ports:
      - "6379:6379"
    networks:
      - "lnmp"
    volumes:
      - ../data/redis:/data
      - ./redis/redis.conf:/etc/redis.conf:ro
    command: "/etc/redis.conf"
    restart: always

  neo4j-db: # 默认密码是neo4j
    build:
      context: neo4j/
      args:
        NEO4J_VERSION: $NEO4J_VERSION
    container_name: "canren-lnmp-neo4j"
    ports:
      - "7474:7474"
      - "7687:7687"
    networks:
      - "lnmp"
    volumes:
      - ./neo4j/conf:/var/lib/neo4j/conf
      - ../data/neo4j:/data:rw
      - ../logs/neo4j:/logs:rw
    restart: always

networks:
  lnmp:
    driver: bridge